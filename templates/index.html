<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 { 
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 25px;
        }
        input[type="url"] { 
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
            outline: none;
        }
        input[type="url"]:focus {
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        button { 
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .download-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.3);
        }
        .clear-btn {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }
        .clear-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        .files-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .files-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .files-list {
            margin-top: 20px;
            text-align: left;
        }
        .file-item {
            background: #f8f9fa;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-name {
            flex: 1;
            font-size: 14px;
            word-break: break-all;
        }
        .download-link {
            background: #007bff;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
        }
        .download-link:hover {
            background: #0056b3;
        }
        #status { 
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
        }
        .success { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .error { 
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        @media (max-width: 600px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 24px; }
            .button-group { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• YouTube Downloader</h1>
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="Paste YouTube URL here..." required>
        </div>
        <div class="button-group">
            <button class="download-btn" onclick="downloadVideo()">üì• Download</button>
            <button class="clear-btn" onclick="clearInput()">üóëÔ∏è Clear</button>
        </div>
        <div class="button-group">
            <button class="files-btn" onclick="showFiles()">üìÅ View Files</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        function clearInput() {
            document.getElementById('urlInput').value = '';
            document.getElementById('status').innerHTML = '';
        }
        
        async function downloadVideo() {
            const url = document.getElementById('urlInput').value;
            const status = document.getElementById('status');
            
            if (!url) {
                status.innerHTML = '<div class="error">‚ö†Ô∏è Please enter a YouTube URL</div>';
                return;
            }
            
            status.innerHTML = '<div style="color: #667eea; font-weight: 600;">‚è≥ Downloading...</div>';
            
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    status.innerHTML = `<div class="success">‚úÖ ${result.message}</div>`;
                } else {
                    status.innerHTML = `<div class="error">‚ùå ${result.message}</div>`;
                }
            } catch (error) {
                status.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function showFiles(path = '') {
            const status = document.getElementById('status');
            
            try {
                const url = path ? `/files/${path}` : '/files';
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.items && result.items.length > 0) {
                    let filesList = '<div class="files-list">';
                    filesList += `<h3>üìÅ ${path || 'Downloads'}</h3>`;
                    
                    if (path) {
                        const parentPath = path.includes('/') ? path.split('/').slice(0, -1).join('/') : '';
                        filesList += `<div class="file-item">
                            <span class="file-name">‚¨ÖÔ∏è Back</span>
                            <button onclick="showFiles('${parentPath}')" class="download-link">Go Back</button>
                        </div>`;
                    }
                    
                    result.items.forEach(item => {
                        const itemPath = path ? `${path}/${item.name}` : item.name;
                        if (item.type === 'folder') {
                            filesList += `<div class="file-item">
                                <span class="file-name">üìÅ ${item.name}</span>
                                <button onclick="showFiles('${itemPath}')" class="download-link">Open</button>
                            </div>`;
                        } else {
                            filesList += `<div class="file-item">
                                <span class="file-name">üìπ ${item.name}</span>
                                <a href="/download/${encodeURIComponent(itemPath)}" class="download-link" download>Download</a>
                            </div>`;
                        }
                    });
                    filesList += '</div>';
                    status.innerHTML = filesList;
                } else {
                    status.innerHTML = '<div style="color: #667eea; font-weight: 600;">üìÇ No files found</div>';
                }
            } catch (error) {
                status.innerHTML = `<div class="error">‚ùå Error loading files: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
