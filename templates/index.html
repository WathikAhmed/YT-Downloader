<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        input[type="url"] { width: 400px; padding: 10px; margin: 10px; }
        button { padding: 10px 20px; background: #ff0000; color: white; border: none; cursor: pointer; }
        button:hover { background: #cc0000; }
        #status { margin-top: 20px; padding: 10px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <div>
        <input type="url" id="urlInput" placeholder="Enter YouTube URL" required>
        <button onclick="downloadVideo()">Download</button>
    </div>
    <div id="status"></div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('urlInput').value;
            const status = document.getElementById('status');
            
            if (!url) {
                status.innerHTML = '<div class="error">Please enter a YouTube URL</div>';
                return;
            }
            
            status.innerHTML = '<div>Downloading...</div>';
            
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    status.innerHTML = `<div class="success">${result.message}</div>`;
                } else {
                    status.innerHTML = `<div class="error">${result.message}</div>`;
                }
            } catch (error) {
                status.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
